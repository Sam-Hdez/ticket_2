<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Social Network</title>
    <link rel="stylesheet" href="./assets/bts.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style_social_network.css">
</head>

<body id="login-page" cz-shortcut-listen="true">

    <div class="form-box">
        <div class="form-logo">
            <p class="text-center"><img src="./assets/img/TECLA_LOGO.png" alt="logo"></p>
        </div>
        <form>
            <input type="text" class="form-control" placeholder="Nombre(s)">
            <input type="text" class="form-control" placeholder="Apellidos">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Contraseña">
            <input type="submit" class="btn btn-social" value="Regitrarme">
        </form>
        <a href="index.html" class="login-action" title="login">
            <p>Iniciar Sesión</p>
        </a>
    </div>
    <!--close form-box-->

    <script src="./assets/bts.5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
