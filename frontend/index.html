<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Network</title>
    <link rel="stylesheet" href="./assets/bts.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style_social_network.css">
</head>

<body id="login-page">

    <div class="form-box">
        <div class="form-logo">
            <p class="text-center"><img src="./assets/img/TECLA_LOGO.png" alt="logo"></p>
        </div>
        <form onsubmit="return validateForm(event)">
            <input id="inputEmail" type="email" class="form-control" placeholder="Email" required>
            <input id="inputPassword" type="password" class="form-control" placeholder="Password" required>
            <input type="submit" class="btn btn-social" value="Iniciar sesión">
        </form>
        <div id="message-login" class="checkbox mb-3 p-4">
        </div>
        <a href="#" class="login-action" title="Forgot password">
            <p>¿Olvidaste tu contraseña?</p>
        </a>
        <a href="signup.html" class="login-action" title="Sign in">
            <p>Registro</p>
        </a>
    </div>
    <!--Close form-box-->

    <script src="./assets/js/config.js "></script>
    <script src="./assets/js/login.js "></script>
    <script src="./assets/bts.5/js/bootstrap.bundle.min.js "></script>
</body>

</html>
